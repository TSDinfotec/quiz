<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz Interativo Jiu Jitsu</h1>
        <p id="score"><strong>Pontuação: 0</strong></p>
        <p id="wrong"><strong>Erros: 0</strong></p>
        <p id="question"></p>
        <div id="choices">
            <button id="choice1" class="choice"></button>
            <button id="choice2" class="choice"></button>
            <button id="choice3" class="choice"></button>
            <button id="choice4" class="choice"></button>
        </div>
        <button id="next">Próximo</button>
    </div>
</body>

</html>
